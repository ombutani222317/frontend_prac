<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
</head>

<body>
    <div>
        <form>
            <figcaption style="font-weight: bold; font-size: 20px;"> Student Registration Form</figcaption><br>

            <h4>Fill In This Form To Register</h4>
            <label for="">First Name:</label>
            <input type="text" name="" id="" placeholder="Enter your first name"><br><br>
            <label for="">Last Name:</label>
            <input type="text" name="" id="" placeholder="Enter your last name"><br><br>
            <label for="">Email:</label>
            <input type="text" name="" id="" placeholder="Enter your Email"><br><br>
            <label for="">Date Of Birth:</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Set UserName:</label>
            <input type="text" name="" id="" placeholder="set username"><br><br>
            <label for="">Set Password:</label>
            <input type="password" name="" id="" placeholder="set password"><br><br>
            <label for="">Gender</label><br><br>
            <input type="radio" name="" id="" style="margin-left: 10px;">Male <br><br>
            <input type="radio" name="" id="" style="margin-left: 10px;">Female <br><br>
            <input type="radio" name="" id="" style="margin-left: 10px;">Other<br><br>
            <label for="">Cource:</label>&nbsp;
            <select name="" id="">
                <option value="">Cource</option>
                <option value="">bcom</option>
                <option value="">bba</option>
                <option value="">bca</option>
                <option value="">bed</option>
            </select><br>
        </form>
    </div>
