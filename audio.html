<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="audio/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <!-- audio tag -->
    <audio src="audio/radiant-surge-237026.mp3" controls loop autoplay></audio>
    <!-- video tag -->
    <video src="https://videos.pexels.com/video-files/2759477/2759477-sd_640_360_30fps.mp4" loop controls autoplay
        poster="https://images.pexels.com/photos/27797895/pexels-photo-27797895/free-photo-of-a-woman-standing-on-a-rock-overlooking-a-lake.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
    </video>
<!-- iframe tag -->
    <iframe
        src="https://images.pexels.com/photos/27797895/pexels-photo-27797895/free-photo-of-a-woman-standing-on-a-rock-overlooking-a-lake.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        height="100%" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aZb0iu4uGwA?si=j77wrVAPwsYcZTAC"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <!-- figure tag -->
        <figure>
        <img src="https://images.pexels.com/photos/20792100/pexels-photo-20792100/free-photo-of-close-up-of-a-lion.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            width="20%" height="50%" alt="">
        <figcaption>sher of junagadh</figcaption>
    </figure>

</body>

</html>
